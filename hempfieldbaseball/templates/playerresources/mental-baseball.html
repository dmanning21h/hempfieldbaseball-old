{% extends 'base.html' %}
{% load static %}

{% block title %}Mental Baseball Resources{% endblock %}
{% block description %}<meta name="description" content="Mental baseball book resources.">{% endblock %}

{% block content %}
    <div class="container text-center pt-1 pt-md-2">
        <hr>
        <h2 class="text-shadow-md mb-2">
            Mental Baseball Books
        </h2>
        {% for book in books %}
            <div class="mb-4">
                <hr>
                <h4 class="text-shadow-sm mb-1">
                    <a href="{{ book.amazon_url }}" class="link link--underlined" target="_blank">
                        {{ book.name }}
                    </a>
                </h4>
                <h5 class="text-muted">
                    by {{ book.author }}
                </h5>
                <div class="container text-center">
                    <a href="{{ book.amazon_url }}" target="_blank">
                        <img src="{{ book.image.url }}" width="25%" class="rounded border border-dark shadow" alt="{{ book.name }} book cover image">
                    </a>
                    </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
